<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Leaf Disease Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            color: #333;
            font-weight: 600;
        }

        input[type="file"] {
            border: 2px dashed #8fd3f4;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            background: #f9f9f9;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #444;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçá Grape Leaf Disease Detection üçÉ</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
        
        {% if uploaded_image %}
            <h3>Uploaded Image:</h3>
            <img src="{{ uploaded_image }}" alt="Uploaded Image">
            <h3>Prediction: <span style="color: #28a745; font-weight: 600;">{{ prediction }}</span></h3>
        {% endif %}
    </div>
</body>
</html>
